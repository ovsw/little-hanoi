              marketing sau pentru a ne ajuta să personalizăm site-ul nostru
              pentru dvs., key: -6b183d4
            label: Text
            name: '-6b183d4'
            widget: text
          - hint: >-
              Original text: Folosim module cookie oferite de Google Analytics
              pentru a colecta date limitate direct din browserele
              utilizatorilor finali, pentru a ne permite să înțelegem mai bine
              modul de utilizare a site-ului nostru web. Mai multe informații
              despre modul în care Google colectează și utilizează aceste date
              pot fi găsite la:
              https://www.google.com/policies/privacy/partners/. Puteți renunța
              la toate analizele acceptate de Google pe site-urile noastre web,
              vizitând: https://tools.google.com/dlpage/gaoptout., key:
              -5f0d767c
            label: Text
            name: '-5f0d767c'
            widget: text
          - hint: >-
              Original text: Cookie-uri pentru rețelele de socializare, key:
              11271303
            label: Text
            name: '11271303'
            widget: string
          - hint: >-
              Original text: Aceste cookie-uri sunt utilizate atunci când
              partajați informații utilizând un buton de partajare a rețelelor
              sociale sau un buton „like” de pe site-ul nostru sau vă conectați
              contul sau vă interacționați cu conținutul nostru pe sau printr-un
              site web de rețea socială, cum ar fi Facebook, Twitter sau
              Google+. Rețeaua de socializare va înregistra că ați făcut acest
              lucru. Aceste cookie-uri pot include, de asemenea, un anumit cod
              care a fost plasat pe platformă pentru a ajuta la urmărirea
              conversiilor din reclame, pentru a optimiza anunțurile pe baza
              datelor colectate, pentru a construi audiențe vizate pentru
              anunțuri viitoare și pentru a remarketing către utilizatori
              calificați care au întreprins deja anumite acțiuni pe platformă.,
              key: -10f87e3c
            label: Text
            name: '-10f87e3c'
            widget: text
          - hint: 'Original text: Cookie-uri ale terților, key: 21883d83'
            label: Text
            name: 21883d83
            widget: string
          - hint: >-
              Original text: Unele cookie-uri care au fost setate pe site-ul
              nostru web nu sunt setate pe o bază primară de către Little Hanoi.
              Site-urile web pot fi încorporate cu conținut de la terți pentru a
              difuza publicitate. Acești furnizori de servicii terți își pot
              seta propriile cookie-uri în browserul dvs. web. Furnizorii de
              servicii terți controlează multe dintre modulele cookie de
              performanță și funcționalitate, de publicitate, de marketing și de
              analiză descrise mai sus. Nu controlăm utilizarea acestor
              cookie-uri terță parte, deoarece cookie-urile pot fi accesate
              numai de terțul care le-a setat inițial., key: 4932372e
            label: Text
            name: 4932372e
            widget: text
          - hint: 'Original text: Cum poți gestiona cookie-urile?, key: -69a5daf7'
            label: Text
            name: '-69a5daf7'
            widget: string
          - hint: >-
              Original text: Majoritatea browserelor vă permit să controlați
              cookie-urile prin preferințele lor de „setări”. Cu toate acestea,
              dacă limitați capacitatea site-urilor web de a seta cookie-uri,
              este posibil să vă înrăutăți experiența generală de utilizator,
              deoarece nu va mai fi personalizată pentru dvs. De asemenea, vă
              poate împiedica să salvați setări personalizate, cum ar fi
              informațiile de conectare. Producătorii de browsere oferă pagini
              de ajutor referitoare la gestionarea cookie-urilor în produsele
